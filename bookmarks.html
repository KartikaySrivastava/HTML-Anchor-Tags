

<!-- A very basic html code showing the use of heading tags and anchor tags -->
<!-- Paragraph tags was used here to break line. Instead on this, list and br tag can also be used. -->
<!-- target="_blank" ensures that website opens in new tab when lik is clicked -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Bookmarks Manager - Kartikay Srivastava</title>
</head>
<body>
    <h1>My Bookmarks</h1>

    <h2>Primary Bookmarks</h2>
    <p><a target="_blank" href="https://www.google.com">Click here to open google</a></p>
    <p><a target="_blank" href="https://www.facebook.com">Click here to open facebook</a></p>
    <p><a target="_blank" href="https://www.linkedin.com">Click here to open linkedIn</a></p>
    <p><a target="_blank" href="https://www.github.com/">Click here to open github</a></p>
    <p><a target="_blank" href="https://www.x.com">Click here to open X/Twitter</a></p>

    
    <h2>Seconday Bookmarks Bookmarks</h2>
    <p><a target="_blank" href="https://www.wikipedia.com">Click here to open wikipedia</a></p>
    <p><a target="_blank" href="https://www.instagram.com">Click here to open instagram</a></p>
</body>
</html>
